<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="child">
            
            <div class="close"><a href="" class="close">X</a></div>
            <div id="login">LOG IN</div>
            <div id="quote">Ready to roll up your sleeves again?</div>
            
            <button id="glogin">Log in with Google</button>
            
            <hr id="hr">
            <div id="login1">
                <label for="Email" id="l-email">Email</label>
                <input type="email" name="Email" class="input-box" placeholder="Enter your E-mail" maxlength="64">
                <label for="Password" id="l-password">Password</label>
                <input type="password" name="Password" class="input-box" placeholder="Enter Password" minlength="8"
                    maxlength="16">
            </div>
            <div id="forgot-password">Forgot your Password?</div>
            <button type="submit" id="sub-login">Log In</button>
            <button type="submit" id="sub-signup">Sign Up</button>
        </div>
    </div>
    
</body>

</html>
